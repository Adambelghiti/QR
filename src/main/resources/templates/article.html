<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn-primary {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Article Details</h1>
    <table>
        <tr>
            <th>Serial Number</th>
            <td th:text="${article.serialNumber}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${article.nom}"></td>
        </tr>
        <tr>
            <th>Length</th>
            <td th:text="${article.longueur}"></td>
        </tr>
        <tr>
            <th>Width</th>
            <td th:text="${article.largeur}"></td>
        </tr>
        <tr>
            <th>Height</th>
            <td th:text="${article.hauteur}"></td>
        </tr>
        <tr>
            <th>Category</th>
            <td th:text="${article.categorie}"></td>
        </tr>
        <tr>
            <th>Warehouse</th>
            <td th:text="${article.entrepot.nom}"></td>
        </tr>
        <tr>
            <th>Manufacturer</th>
            <td th:text="${article.fabricant.name}"></td>
        </tr>
        <tr>
            <th>Supplier</th>
            <td th:text="${article.fournisseur.name}"></td>
        </tr>
        <tr>
            <th>QR Code</th>
            <td>
                <img th:if="${encodedQrCode != null}" th:src="'data:image/png;base64,' + ${encodedQrCode}" />
            </td>
        </tr>
    </table>
    <a th:href="@{/articles}" class="btn btn-primary">Back to Articles</a>
</div>
</body>
</html>
