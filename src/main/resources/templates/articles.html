<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Article App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .btn-primary {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }
        .btn-danger {
            color: #fff;
            background-color: #d9534f;
            border-color: #d43f3a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>QR Code Article App</h1>
    <h2>Articles</h2>
    <table>
        <thead>
        <tr>
            <th>Serial Number</th>
            <th>Nom</th>
            <th>Length</th>
            <th>Width</th>
            <th>Height</th>
            <th>Category</th>
            <th>Warehouse</th>
            <th>Manufacturer</th>
            <th>Supplier</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.serialNumber}"></td>
            <td th:text="${article.nom}"></td>
            <td th:text="${article.longueur}"></td>
            <td th:text="${article.largeur}"></td>
            <td th:text="${article.hauteur}"></td>
            <td th:text="${article.categorie}"></td>
            <td th:text="${article.entrepot.nom}"></td>
            <td th:text="${article.fabricant.name}"></td>
            <td th:text="${article.fournisseur.name}"></td>
            <td>
                <a th:href="@{/articles/{id}(id=${article.serialNumber})}" class="btn btn-primary">View</a>
                <a th:href="@{/articles/edit/{id}(id=${article.serialNumber})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/articles/delete/{id}(id=${article.serialNumber})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Create New Article</h2>
    <a th:href="@{/articles/new}" class="btn btn-primary">Create New Article</a>
</div>
</body>
</html>
